{% extends 'sistemaAcademico/inicio.html' %}

{% block contenido_principal %}
<header class="cuadro_titulo">
		<h4 class="titulo">Configuracion / Editar Usuario</h4>
</header>
    <br>
    <form class="formulario" method="POST" >{% csrf_token %}
        <br>

        <label class="texto">
            Nombre de Usuario:
        </label>
            <input type="text" class="cajatexto" placeholder="" required="true" name="usuario" value="text" readonly="readonly">
            <button type="button" class="btn btn-primary"></button>
        </br>
        <label class="texto">
            Contraseña:
        </label>
            <input type="password" class="cajatexto" pattern=".{6,}" name="contrasenia" required="true" value="text" readonly="readonly">
            <button type="button" class="btn btn-primary"></button>
        </br>
        <label class="texto">
            Confirmar Contraseña:
        </label>

            <input type="password" class="cajatexto" pattern=".{6,}" name="contrasenia2" required="true" value="text" readonly="readonly">
            <button type="button" class="btn btn-primary"></button>
        </br>
        <label class="texto">
            Persona:
        </label>

            <select name="persona" class="cajatexto">
                    <option selected>Elija tipo de persona</option>
                    {% for per in lista_personas %}
                    <option class="cajatexto" value="{{per.id_persona}}"> {{per.nombres}} </option>
                    {% endfor %}
            </select>
            <button type="button" class="btn btn-primary"></button>


        </br>
        <label class="texto">
            Tipo de Usuario:
        </label>
                <select name="tipousuario" class="cajatexto">
                    <option selected value="">Elija tipo de usuario</option>
                    {% for genr in genr_general %}
                    <option class="cajatexto" value="{{genr.idgenr_general}}"> {{genr.nombre}} </option>
                    {% endfor %}
                </select>
            <button type="button" class="btn btn-primary"></button>
        </br>

        <div class="formulario_lado_derecho">

            <div class="form-row grid tabla_lista">
                <div>
                    <ul class="list-group">
                         <li class="list-group-item tabla_lista_cab">Roles
                            <button type="button" class="btn btn-info"></button>
                         </li>
                            <li class="list-group-item tabla_lista_cont">
                               <input type="checkbox" class="estilo_checkbox">
                                <label>
                                    Prueba
                                </label>
                            </li>
                    </ul>
                </div>
                <div>
                    <ul class="list-group">
                         <li class="list-group-item tabla_lista_cab">Descripcion</li>
                            <li class="list-group-item tabla_lista_cont">
                                <center>
                                    Prueba
                                </center>
                            </li>
                    </ul>
                </div>
            </div>

        </div>

        <br>
        <br>

        <center>
        <button type="submit" class="btn btn-outline-primary">Grabar</button>
        <button type="reset" class="btn btn-outline-primary">Limpiar</button>
        <a class="btn btn-outline-primary" href="{% url 'Academico:usuarios' %}">Cancelar</a>
        </center>

    </form>
{% endblock contenido_principal %}
