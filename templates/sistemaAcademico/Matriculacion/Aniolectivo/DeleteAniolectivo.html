<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <form method="POST" action="{% url 'Academico:eliminarAniolectivo' anio.id_anio_lectivo %}"> {% csrf_token %}
            <div class="modal-body">
                <header class="cuadro_titulo bg-danger text-center">
                    <h4 class="titulo">Matriculacion | Eliminar A単o Lectivo</h4>
                </header>
                <div class="contenido text-dark text-center">
