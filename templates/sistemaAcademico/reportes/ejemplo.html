<head>
<style>
@page {


size: landscape;


@frame header_frame {

}

}


@frame codigo {
    -pdf-frame-content: content_codigo;
    left: 750pt; width: 95pt; margin-left: 10pt; top: 50pt; height: 20pt;

 /*-pdf-frame-border = 1;*/

}

}

@frame contador { /* Another static Frame */

}

@frame contenido_del_footer { /* Another static Frame */
-pdf-frame-content: contenido_del_footer;

}

}
</style>
</head>
